  <body>
    <link rel="stylesheet" href="../pages/contact.html" />
    <link rel="stylesheet" href="../pages/project.html" />

    <h1>Genesis</h1>

    <ul>
      <li>
        <a href="Projects.html">Projects</a>
        <a href="contact.html">Contact</a>
      </li>
    </ul>
    <h2>Full set of great features to make your product fresh</h2>
    <p>
      Our favorite brands are our friends! We help them to achieve their goals,
      they help us to stay sharp.
    </p>

    <div id="after_submit"></div>
    <form
      id="contact_form"
      action="#"
      method="POST"
      enctype="multipart/form-data"
    >
      <div class="row">
        <label class="required" for="name">Name:</label><br />
        <input
          id="name"
          class="input"
          name="name"
          type="text"
          value=""
          size="30"
        /><br />
        <span id="name_validation" class="error_message"></span>
      </div>
      <div class="row">
        <label class="required" for="email">Email:</label><br />
        <input
          id="email"
          class="input"
          name="email"
          type="text"
          value=""
          size="30"
        /><br />
        <span id="email_validation" class="error_message"></span>
      </div>
      <div class="row">
        <label class="required" for="message">Message:</label><br />
        <textarea
          id="message"
          class="input"
          name="message"
          rows="7"
          cols="30"
        ></textarea
        ><br />
        <span id="message_validation" class="error_message"></span>
      </div>

      <input id="submit_button" type="submit" value="Submit" />
    </form>

    <img src="../Images/Map.png" />

    <div class="footer">Genesis</div>

    <ul>
      <li>
        <a href="Projects">Projects</a>
        <a href="Contact">Contact</a>

    </ul>

    </div>
  </body>
